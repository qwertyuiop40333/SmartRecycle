<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nearby Users | SmartRecycleX</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --bg-color: #e0f7fa;
      --text-color: #1b5e20;
      --btn-bg: #43a047;
      --btn-hover: #2e7d32;
      --header-bg: #00695c;
      --footer-bg: #004d40;
      --card-bg: #ffffff;
      --input-bg: #ffffff;
    }

    body.dark-green {
      --bg-color: #10281c;
      --text-color: #ffffff;
      --btn-bg: #81c784;
      --btn-hover: #66bb6a;
      --header-bg: #004d40;
      --footer-bg: #00332e;
      --card-bg: #1e4620;
      --input-bg: #2e7d32;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.5s, color 0.5s;
    }

    h1, h2 {
      text-align: center;
      animation: fadeInDown 0.6s ease;
    }

    #map {
      height: 400px;
      width: 90%;
      margin: 20px auto;
      border-radius: 10px;
      animation: slideUp 0.6s ease-in-out;
    }

    .user-section {
      background: var(--card-bg);
      border: 2px solid var(--btn-bg);
      border-radius: 12px;
      margin: 25px auto;
      max-width: 850px;
      padding: 20px;
      animation: fadeInUp 0.6s ease;
    }

    .user-section h3 {
      margin-top: 0;
      color: var(--btn-hover);
      font-size: 18px;
    }

    .upload-card {
      background: var(--card-bg);
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      padding: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: background 0.3s, transform 0.3s;
    }

    .upload-card:hover {
      transform: scale(1.01);
      background-color: rgba(0, 0, 0, 0.02);
    }

    .btn {
      padding: 10px 20px;
      background: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: var(--btn-hover);
    }

    #filterInput {
      padding: 12px;
      width: 60%;
      margin: 20px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: var(--input-bg);
      transition: background 0.4s ease;
    }

    footer {
      text-align: center;
      margin-top: 30px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--header-bg);
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--btn-hover);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      #filterInput {
        width: 90%;
      }
      .theme-toggle {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
  <h1>üë• Nearby Recyclers & Green Actions</h1>
  <div id="map"></div>

  <input id="filterInput" type="text" placeholder="üîç Search by city, area, or username..." />

  <h2>üóÇ User Uploads</h2>
  <div id="uploadList"></div>

  <footer>
    <a href="index.html" class="btn">‚¨Ö Back to Dashboard</a>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark-green");
      localStorage.setItem("theme", isDark ? "dark-green" : "light");
      document.querySelector(".theme-toggle").textContent = isDark ? "‚òÄ Light Mode" : "üåô Dark Mode";
    }

    window.onload = () => {
      const theme = localStorage.getItem("theme");
      if (theme === "dark-green") {
        document.body.classList.add("dark-green");
        document.querySelector(".theme-toggle").textContent = "‚òÄ Light Mode";
      }
    };

    let map = L.map('map').setView([20.5937, 78.9629], 5);
    let allCards = [];

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data ¬© OpenStreetMap contributors'
    }).addTo(map);

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        map.setView([latitude, longitude], 13);
        L.circleMarker([latitude, longitude], {
          radius: 6,
          fillColor: "#2e7d32",
          color: "#2e7d32",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.9
        }).addTo(map).bindPopup("üìç You are here");
      });
    }

    async function reverseGeocode(lat, lon) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`, {
          headers: {
            'User-Agent': 'SmartRecycleX/1.0 (support@smartrecyclex.local)'
          }
        });
        const data = await res.json();
        return data.address?.suburb || data.address?.city || data.address?.village || data.display_name || "Unnamed Area";
      } catch (e) {
        return "Unknown Area";
      }
    }

    async function loadNearbyUsers() {
      try {
        const res = await fetch("http://localhost:3000/api/all-waste");
        const data = await res.json();
        const container = document.getElementById("uploadList");

        if (!data.success || !data.uploads.length) {
          container.innerHTML = "<p>üì≠ No uploads found.</p>";
          return;
        }

        const grouped = {};
        for (const upload of data.uploads) {
          if (!upload.username) continue;
          if (!grouped[upload.username]) grouped[upload.username] = [];
          grouped[upload.username].push(upload);
        }

        container.innerHTML = "";
        allCards = [];

        for (const username in grouped) {
          const section = document.createElement("div");
          section.className = "user-section";

          const userUploads = grouped[username];
          const userTitle = document.createElement("h3");
          userTitle.textContent = `üë§ ${username} (${userUploads.length} uploads)`;
          section.appendChild(userTitle);

          for (const upload of userUploads) {
            let locationName = "Unknown Area";
            const { lat, lng } = upload?.location || {};

            if (lat && lng) {
              locationName = await reverseGeocode(lat, lng);
              const popup = `
                üë§ <strong>${upload.username}</strong><br>
                ‚ôª ${upload.wasteType || "Unknown"}<br>
                üìç ${locationName}
              `;
              L.marker([lat, lng]).addTo(map).bindPopup(popup);
            }

            const card = document.createElement("div");
            card.className = "upload-card";
            card.setAttribute("data-location", locationName.toLowerCase());
            card.setAttribute("data-username", username.toLowerCase());
            card.innerHTML = `
              <strong>Type:</strong> ${upload.wasteType || "Unknown"}<br>
              <strong>Confidence:</strong> ${(upload.confidence * 100).toFixed(2)}%<br>
              <strong>Location:</strong> ${locationName}<br>
              <img src="${upload.imageUrl || upload.imageBefore}" style="max-width: 120px; margin-top: 5px; border-radius: 6px;" />
            `;
            section.appendChild(card);
            allCards.push(card);
          }

          container.appendChild(section);
        }
      } catch (err) {
        console.error("‚ùå Failed to load uploads:", err);
        document.getElementById("uploadList").innerHTML = "<p>‚ùå Error loading uploads.</p>";
      }
    }

    document.getElementById("filterInput").addEventListener("input", (e) => {
      const term = e.target.value.trim().toLowerCase();
      allCards.forEach(card => {
        const area = card.getAttribute("data-location");
        const user = card.getAttribute("data-username");
        card.style.display = (area.includes(term) || user.includes(term)) ? "block" : "none";
      });
    });

    loadNearbyUsers();
  </script>
</body>
</html>
