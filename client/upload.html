<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Waste | SmartRecycle</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg: #e8f5e9;
      --text: #1b5e20;
      --btn-bg: #4caf50;
      --btn-hover: #388e3c;
      --form-bg: white;
    }

    body.dark-green {
      --bg: #1b5e20;
      --text: #ffffff;
      --btn-bg: #81c784;
      --btn-hover: #66bb6a;
      --form-bg: #2e7d32;
    }

    body.blue-theme {
      --bg: rgba(0, 0, 50, 0.6);
      --text: #e0f7fa;
      --btn-bg: #29b6f6;
      --btn-hover: #0288d1;
      --form-bg: rgba(255, 255, 255, 0.9);
      background-image: url('background.jpg');
      background-size: cover;
      background-attachment: fixed;
      position: relative;
      overflow: hidden;
    }

    body.blue-theme::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 50, 0.5);
      z-index: -1;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(173, 216, 230, 0.4);
      animation: float 10s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s, color 0.4s;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: var(--btn-bg);
      color: white;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      border: none;
      background: var(--btn-bg);
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .theme-toggle:hover {
      background: var(--btn-hover);
    }

    main {
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: var(--form-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      background: var(--btn-bg);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: var(--btn-hover);
    }

    #status {
      margin-top: 20px;
      white-space: pre-line;
      font-weight: bold;
    }

    #preview img {
      margin: 10px;
      border-radius: 6px;
      max-width: 300px;
    }

    footer {
      text-align: center;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    @media (max-width: 600px) {
      form {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Upload Your Waste Image</h1>
    <p>Help us identify and recycle efficiently</p>
    <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Green</button>
  </header>

  <main>
    <form id="uploadForm">
      <label><strong>Username:</strong></label>
      <input type="text" id="username" placeholder="Enter your name" required />

      <label><strong>Step 1:</strong> Upload image with waste (before)</label>
      <input type="file" accept="image/*" id="wasteImageBefore" required />

      <label><strong>Step 2:</strong> Upload image after waste removed</label>
      <input type="file" accept="image/*" id="wasteImageAfter" required />

      <p id="locationStatus">üìç Detecting location...</p>

      <button type="submit" class="btn">Upload & Compare</button>
    </form>

    <p id="status"></p>
    <div id="preview"></div>
  </main>

  <footer>
    <a href="index.html" class="btn">‚¨Ö Back to Home</a>
  </footer>

  <!-- ‚úÖ JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    function toggleTheme() {
      const body = document.body;
      const toggleBtn = document.querySelector(".theme-toggle");

      if (body.classList.contains("dark-green")) {
        body.classList.remove("dark-green");
        body.classList.add("blue-theme");
        toggleBtn.textContent = "‚òÄ Light Mode";
        localStorage.setItem("theme", "blue-theme");
        createBubbles();
      } else if (body.classList.contains("blue-theme")) {
        body.classList.remove("blue-theme");
        toggleBtn.textContent = "üåô Dark Green";
        localStorage.setItem("theme", "light");
      } else {
        body.classList.add("dark-green");
        toggleBtn.textContent = "üîµ Blue Theme";
        localStorage.setItem("theme", "dark-green");
      }
    }

    function createBubbles() {
      for (let i = 0; i < 20; i++) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.width = `${Math.random() * 40 + 10}px`;
        bubble.style.height = bubble.style.width;
        bubble.style.left = `${Math.random() * 100}vw`;
        bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
        document.body.appendChild(bubble);
      }
    }

    window.onload = () => {
      const saved = localStorage.getItem("theme");
      const toggleBtn = document.querySelector(".theme-toggle");

      if (saved === "dark-green") {
        document.body.classList.add("dark-green");
        toggleBtn.textContent = "üîµ Blue Theme";
      } else if (saved === "blue-theme") {
        document.body.classList.add("blue-theme");
        toggleBtn.textContent = "‚òÄ Light Mode";
        createBubbles();
      }
    };

    const modelURL = "https://teachablemachine.withgoogle.com/models/6JgamZ-iE/model.json";
    const metadataURL = "https://teachablemachine.withgoogle.com/models/6JgamZ-iE/metadata.json";
    let model, maxPredictions;
    let userLocation = { lat: null, lng: null };

    async function loadModel() {
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("uploadForm");
      const imageBefore = document.getElementById("wasteImageBefore");
      const imageAfter = document.getElementById("wasteImageAfter");
      const usernameInput = document.getElementById("username");
      const preview = document.getElementById("preview");
      const status = document.getElementById("status");
      const locStatus = document.getElementById("locationStatus");

      form?.addEventListener("submit", async (e) => {
        e.preventDefault();

        const file1 = imageBefore.files[0];
        const file2 = imageAfter.files[0];
        const username = usernameInput.value.trim();

        if (!file1 || !file2 || !username) {
          status.textContent = "‚ö† Please fill in username and upload both images!";
          return;
        }

        const extractLocationFromExif = (file) => {
          return new Promise((resolve) => {
            EXIF.getData(file, function () {
              const lat = EXIF.getTag(this, "GPSLatitude");
              const lon = EXIF.getTag(this, "GPSLongitude");
              const latRef = EXIF.getTag(this, "GPSLatitudeRef") || "N";
              const lonRef = EXIF.getTag(this, "GPSLongitudeRef") || "E";

              if (lat && lon) {
                const toDecimal = (dms, ref) => {
                  const [d, m, s] = dms;
                  let dec = d + m / 60 + s / 3600;
                  return (ref === "S" || ref === "W") ? -dec : dec;
                };
                resolve({ lat: toDecimal(lat, latRef), lng: toDecimal(lon, lonRef) });
              } else {
                resolve(null);
              }
            });
          });
        };

        let locationFromExif = await extractLocationFromExif(file1);

        if (locationFromExif) {
          userLocation = locationFromExif;
          locStatus.textContent = `üìç From photo: (${userLocation.lat.toFixed(5)}, ${userLocation.lng.toFixed(5)})`;
        } else if ("geolocation" in navigator) {
          await new Promise((resolve) => {
            navigator.geolocation.getCurrentPosition(
              (pos) => {
                userLocation.lat = pos.coords.latitude;
                userLocation.lng = pos.coords.longitude;
                locStatus.textContent = `üìç From device: (${userLocation.lat.toFixed(5)}, ${userLocation.lng.toFixed(5)})`;
                resolve();
              },
              () => {
                locStatus.textContent = "‚ö† Location not available.";
                resolve();
              }
            );
          });
        } else {
          locStatus.textContent = "‚ö† No location found.";
        }

        const reader1 = new FileReader();
        const reader2 = new FileReader();

        reader1.onload = () => {
          const base64ImageBefore = reader1.result;
          preview.innerHTML = `<p><strong>Before:</strong><br><img id="previewImage" src="${base64ImageBefore}" /></p>`;

          reader2.onload = async () => {
            const base64ImageAfter = reader2.result;
            preview.innerHTML += `<p><strong>After:</strong><br><img src="${base64ImageAfter}" /></p>`;

            const previewImage = document.getElementById("previewImage");

            if (!model) {
              status.textContent = "‚è≥ Loading model...";
              await loadModel();
            }

            status.textContent = "ü§ñ Classifying...";
            const prediction = await model.predict(previewImage);
            const topPrediction = prediction.reduce((a, b) => (a.probability > b.probability ? a : b));

            const wasteType = topPrediction.className.toLowerCase();
            const confidence = topPrediction.probability;

            status.textContent = `‚ôª Type: ${wasteType} (Confidence: ${(confidence * 100).toFixed(2)}%)`;

            try {
              const response = await fetch("http://localhost:3000/api/compare-images", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  username,
                  imageBefore: base64ImageBefore,
                  imageAfter: base64ImageAfter,
                  wasteType,
                  confidence,
                  location: { lat: userLocation.lat, lng: userLocation.lng }
                }),
              });

              const result = await response.json();
              const points = result.points || 0;
              const sim = result.similarity ? ` (Similarity: ${result.similarity.toFixed(2)})` : "";
              const msg = `\n‚úÖ ${result.status} | Green Points: ${points}${sim}`;
              status.textContent += msg;
            } catch (err) {
              console.error("‚ùå Backend error:", err);
              status.textContent += " ‚ùå Backend connection failed.";
            }
          };

          reader2.readAsDataURL(file2);
        };

        reader1.readAsDataURL(file1);
      });
    });
  </script>
</body>
</html>
